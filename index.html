<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Godstime Pious">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoImage: Search for Images online, image search</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <div class="preloader"></div>
    </div>
    <div class="container">
        <div class="banner">
            <header id="site-header" class="header">
                <div class="brand">
                    <h2 style="color: white;">GoImage</h2>
                </div>
            </header>

            <section class="site">
                <div class="search">
                    <input type="text" placeholder="Search GoImage" id="js-image" class="img-search">
                    <button class="btn-image-search" id="search-button">Search</button>
                </div>
                <p id="error"></p>
            </section>

            
            <section id="image-gallery">
                
            </section>
        </div>
    </div>
    <script src="application.js"></script>
</body>
</html>
